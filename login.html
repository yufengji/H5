<script type="text/javascript">
    $('body').delegate('#chaVerify', 'tap', function(){
        var Url = $(this).attr('src');
        var _Url = Url.replace(/((\.html)?|(\/t\/.+)?)$/g,'');
        $(this).attr('src', _Url+'/t/'+(new Date()).getTime()+'.html');
        return false;
    }).delegate('.doLogin', 'tap', function(){
        var username = $('#username').val();
        var password = $('#password').val();
        var verify   = $('#verify').val();
        var $pWarn = $('.pWarn');
        $pWarn.html('');
        $('.p1, .p2, .p3').removeClass('pErr');
        if (username != '') {
            if (/^[a-z_][a-z_0-9]*/i.test(username)) {
                if (username.length > 20 || username.length < 3) {
                    setTips('p1', 'add', '您输入的账号有误！');
                    return false;
                } 
            } else if (!/^0?1[3|4|5|7|8][0-9]\d{8}$/.test(username)) {
                setTips('p1', 'add', '您输入的账号有误！');
                return false;
            }
        } else {
            setTips('p1', 'add', '请输入登录账号/手机号！');
            return false;
        }

        if (!password) {
            setTips('p2', 'add', '请输入登录密码！');
            return false;
        } else if (password.length < 6) {
            setTips('p2', 'add', '您输入的密码有误！');
            return false;
        }

        if (!verify) {
            setTips('p3', 'add', '请输入验证码！');
            return false;
        } else if (verify.length != 4) {
            setTips('p3', 'add', '您输入的验证码有误！');
            return false;
        }

        $.ajax({
            type: 'post',
            url: '/mobile.php?s=/Unlr/login.html',
            data: $('#login_form').serialize(),
            dataType:'json',
            success: function(result) {
                setTips('p1', 'remove', result.msg);
                $('#chaVerify').tap();
                if (result.status == 1) {
                    window.location.href = "/";
                } else {
                    $('#password, #verify').val('');
                }
            }
        });
    });

    $('body input').tap(function(){
        $(this).parent().removeClass('pErr');
        $('.pWarn').html('');
        return false;
    })

    function setTips(_class='p1', _type='add', _html='')
    {
        var $pWarn = $('.pWarn');
        $pWarn.html(_html);
        if (_type == 'add') {
            $('.'+_class).addClass('pErr');
        } else if (_type = 'remove') {
            $('.'+_class).removeClass('pErr');
        } else {
            $('.p1, .p2, .p3').removeClass('pErr');
        }
        return false;
    }
</script>
